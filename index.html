<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛤️ Telladi - Telugu Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>🛤️ Telladi</h1>
    <p>A Native Telugu Dictionary</p>
    <input type="text" id="searchBox" placeholder="Search Telugu or English word..." oninput="liveSearch()" />
  </div>

  <div class="results" id="resultsContainer">
    <p class="tip">Start typing to see results...</p>
  </div>

  <div class="insert-section">
    <h3>పదాన్‌ చేర్చండి</h3>
    <input type="text" id="newWord" placeholder="తెలుగు పదం" />
    <input type="text" id="newMeaning" placeholder="English Meaning" />
    <textarea id="newComment" placeholder="Comment (optional)"></textarea>
    <button onclick="addWord()">Add Word</button>
    <div id="insertMsg" class="insert-msg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
